<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <title>Document</title>
</head>
<body>

    <h1>ur fav food</h1>
    <aside id="section2"></aside>
    <form action="">
        <input type="text" placeholder="whats ur fav food">
        <button>submit</button>
    </form>

    <section></section>
    
    

    <script>
        const form = document.querySelector('form')
        const input = document.querySelector('input')
        const button = document.querySelector('button')
        const section = document.querySelector('section')
        const section2 = document.getElementById('section2')



        function submitHandler(e) {
            e.preventDefault()
            axios.post('/api/food', {name: input.value})
            .then(res => {
                section.innerHTML = ''
                section2.innerHTML = ''
                input.innerHTML = ''

                if(input.value === 'pizza') {
                        section2.innerHTML = `<p>YEEOOOOOO</p>`
                    }else {
                        section2.innerHTML = `<p>wtf</p>`
                    }

                res.data.forEach(foodName => {
                    section.innerHTML += `<p>${foodName}</p>`     
                })
            })
        }

        form.addEventListener('submit', submitHandler)

    </script>
    
</body>
